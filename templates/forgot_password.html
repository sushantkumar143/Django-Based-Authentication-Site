{% extends 'base.html' %}

{% block title %}Forgot Password - Health App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card p-5">
            <div class="text-center mb-4">
                <h2 class="text-white mb-3">
                    <i class="fas fa-key me-2"></i>Forgot Password
                </h2>
                <p class="text-white-50">Enter your email to receive an OTP</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.email.id_for_label }}" class="form-label text-white">Email Address</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="text-danger mt-1">{{ form.email.errors.0 }}</div>
                    {% endif %}
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-paper-plane me-2"></i>Send OTP
                    </button>
                </div>
            </form>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-white-50 text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
