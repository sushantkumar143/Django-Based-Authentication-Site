{% extends 'base.html' %}

{% block title %}Login - Health App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card p-5">
            <div class="text-center mb-4">
                <h2 class="text-white mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h2>
                <p class="text-white-50">Access your health dashboard</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>

            <div class="text-center">
                <a href="{% url 'forgot_password' %}" class="text-white-50 text-decoration-none">
                    <i class="fas fa-key me-1"></i>Forgot Password?
                </a>
                <hr style="border-color: rgba(255,255,255,0.3);">
                <p class="text-white-50 mb-0">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-white">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
